[package]
name = "rchem"
version = "0.1.0"
authors = ["Eric Berquist <eric.berquist@gmail.com>"]
edition = "2018"

[dependencies]
arrayvec = "0.4"
GSL = "1.1"
cpython = "0.2"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
chemfiles = "0.9"
ndarray = "0.12"
ndarray-linalg = { version = "0.11", features = [ "netlib" ] }
boys = { version = "0.1", git = "https://github.com/berquist/boys" }

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "bench_rchem"
harness = false
